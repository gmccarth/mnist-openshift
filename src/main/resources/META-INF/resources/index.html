<!DOCTYPE html>
<html>
<head>
	<title>Digit Recognizer using Openshift, AMQ Streams, Quarkus from Tensirflow model trained using OpenDataHub operator</title>
	
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="container">
	<img src="images/openshift_and_middleware-transparent-400x160.png" />
		<div class="digit-demo-container">
			<h3 id="digit-recognizer-live-demo">Digit Recognizer using Openshift, AMQ Streams, Quarkus </h3>
			<div class="flex-two" style="margin-top: 20px;">
				<button id="clear_canvas" class="material-button-pink" onclick="clearCanvas(this.id)">Clear</button>
				<button id="predict_canvas" class="material-button-pink" onclick="predict(this.id)">Predict</button>
			</div>
			<div class="flex-two">
				<div id="canvas_box_wrapper" class="canvas-box-wrapper">
					<div id="canvas_box" class="canvas-box"></div>
					<h3>Using your mouse, write a number from 0 to 9 in the black box above and click "Predict". In a few seconds, the prediction result should be displayed on the right</h3>
				</div>
				<div id="result_box">
					<canvas id="chart_box" width="100" height="100"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div id="imageSer"><img src="images/Logo-Red_Hat-AMQ-A-Standard-RGB.png" width="30%" height="30%" /><img src="images/quarkus.png" width="30%" height="30%"/><img src="images/datahub_color_vert-gry-bg.png" /></div>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
